<!DOCTYPE html>
<html lang="en">

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This application will show the Different ways of menu Transitions of Hamburger Icon Click">
